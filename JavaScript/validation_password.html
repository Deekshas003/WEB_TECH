<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <!-- to make error bold  -->
     <style>
        .error{
            color: red;
            font-size: larger;
            font-weight: bold;
        }
     </style>
</head>
<body>
    <label for="">NAME</label>
    <input type="text" name="" id="name">

    <br><br>

    <label for="">PASSWORD</label>
    <input type="password" name="" id="pass">

    <br><br>

    <button onclick="validate()">CLICK HERE</button>

    <!-- RESET BUTTON -->
     <button onclick="reset()">RESET</button>

    <!-- toggle button to show/hide password -->
     <button onclick="toggle()">SHOW</button>

    <p id="error" class="error"></p>

<script>
    function validate(){
        let username = document.getElementById("name").value
        let password = document.getElementById("pass").value

        let error = document.getElementById("error")


        
        //to clear previous error text
        error.textContent = ""

        if (username===""){
            error.textContent = "Name should not be empty"
            return false   //stops here and tell errorfound
        }

        if(username.length<3){
            error.textContent = "Name should have atleast 3 character"
            return false
        }
        //username should not contain space in name
        if(username.includes(" ")){
            error.textContent = "Name should not contain space in it"
            return false
        }
        if(password===''){
            error.textContent = "passsword should not be empty"
            return false
        }

        if(password.length<3 || password >15 ){
            error.textContent = "passsword should not be btw 3 and 15 only"
            return false
        }
        else{
            error.textContent = "Name valid"
        }
    }

    function reset(){
        document.getElementById('name').value=''
        document.getElementById('error').textContent=''
    }

    function toggle(){
        let passwordInp = document.getElementById('pass')
        if(passwordInp.type==="password"){
            passwordInp.type="text"
        }
        else{
            passwordInp.type="text"
        }
    }



</script>
</body>
</html>
