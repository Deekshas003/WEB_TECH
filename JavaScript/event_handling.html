<!-- onchange -->
 <select name="" id="skill" >
    <option value="" hidden >choose here </option>
    <option value="python">python</option>
    <option value="sql">sql</option>
    <option value="html">html</option>
    <p id="res"></p>
 </select>
 <script>
    let dropdown = document.getElementById("skill");
    
    dropdown.addEventListener("change", () => {
        console.log(dropdown.value); // Log the selected value
        document.getElementById("res").innerHTML = `Selected skill is ${dropdown.value}`; // Display selected skill
    });
</script>

<!-- onfocus and onblur-->
<input type="text" name="" id="inpfocus">

<script>
    let inpElement=  document.getElementById("inpfocus")
    inpElement.addEventListener('focus',()=>{
        inpElement.style.width = "150px"
        inpElement.style.transition="all 1s ease-in-out" 
        })
        
        inpElement.addEventListener('blur',()=>{
        inpElement.style.width = "50px"
        })
</script>
