<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="radio"]:checked + label {
            color: pink;
        }
    </style>
</head>
<body>
    <p>Choose your gender:</p>
    <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>   
    <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>   
    <input type="radio" name="gender" value="other" id="other"><label for="other">Other</label>  
    <button onclick="countgender()">Count Gender</button> 

    <script>
        function countgender(){
            let genderAll = document.getElementsByName("gender"); // Fixed typo
            
            console.log(genderAll); // Check if elements are selected

            for (let i of genderAll) {
                if (i.checked) {
                    console.log(`Selected gender is: ${i.value}`);
                }
            }
        }
    </script>
</body>
</html>
