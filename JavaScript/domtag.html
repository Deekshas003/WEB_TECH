<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="text">this is first element</h1>
    <h2 class="text">this is second element</h2>
    <p class="text">this is third element</p>
    <div class="text">this is fourth element</div>
    <h3 class="text">this is fifth element</h3>
    <span class="text">this is sixth element</span>
    <h5 class="head">this is seventh element</h5>
    
    <button onclick="countTag()">Count</button>
    
    <p id="result"></p> <!-- Element to display count -->

    <script>
        function countTag() {
            let h1Tag = document.getElementsByTagName("h1");  
            let pTag = document.getElementsByTagName("p");

            console.log(h1Tag);  
            console.log(h1Tag.length, pTag.length);  

            // Correctly updating an element
            document.getElementById("result").innerHTML = `H1 Count: ${h1Tag.length}, P Count: ${pTag.length}`;
        }
    </script>
</body>
</html>
