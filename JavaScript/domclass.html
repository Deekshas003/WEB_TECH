<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="text">this is first element</h1>
    <h2 class="text">this is second element</h2>
    <p class="text">this is third element</p>
    <div class="text">this is fourth element</div>
    <h3 class="text">this is fifth element</h3>
    <span class="text">this is sixth element</span>
    <h5 class="head">this is seventh element</h5>
    <button onclick="fetchClass()">Click here</button>

    <script>
        function fetchClass() {
            const allText = document.getElementsByClassName("text"); // HTMLCollection
            console.log(allText);
            console.log(allText[0].textContent);
            allText[0].style.color = "orange";

            for (let i = 0; i < allText.length; i++) {
                console.log(`Element ${i + 1}:`, allText[i].textContent.trim()); // Print each element
                allText[i].style.color = "orange"; // Change color of each element
            }


        }
    </script>
</body>
</html>
