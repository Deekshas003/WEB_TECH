            console.log(textEle);

            let textPara = para.textContent; 
            console.log(textPara);

            // paraEle.textContent=`<strong>${textEle}</strong>` //here we cant use tag while using textContent-->it takes strong as content itself

            //so we use innerHTML
            // 2. innerHTML
            paraEle.innerHTML=`<strong>${textEle}</strong>`

            
            // 3.value
        }

    </script>
    <hr>
    <input type="text" name="" id="uname" placeholder="enter your name" >

        }
    </script>
    <!-- SRC -->
    <hr>
    <button onclick="displayImage()">image</button>

    <script>
        function displayImage(){
            let imageElement=document.getElementById("img")
            imageElement.style.display="block"
        }
    </script>
